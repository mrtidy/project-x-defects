<!DOCTYPE html>
<html>
<head>
    <title>Product X Defects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- keeping templates inline for this small app -->
    <script id="defectsTemplate" type="text/html">
      {{^error}}
        <table class="table table-bordered table-condensed table-hover table-striped">
            {{#metadata}}
                <thead>
                    <tr>
                        <th>{{date}}</th>
                        {{#severities}}
                            <th>{{.}}</th>
                        {{/severities}}
                        <th>To Verify</th>
                        <th>Total Open Defects</th>
                        <th>Total Bugs</th>
                    </tr>
                </thead>
            {{/metadata}}
            <tbody>
                {{#defects}}
                    <tr>
                        <td>{{date}}</td>
                        {{#severities}}
                            <td>{{.}}</td>
                        {{/severities}}
                        <td>{{toVerify}}</td>
                        <td>{{opened}}</td>
                        <td>{{total}}</td>
                    </tr>
                {{/defects}}
            </tbody>
        </table>
        {{^defects}}
            <p class="text-warning">Our defects database appears to be empty.  Please add some data.</p>
        {{/defects}}
      {{/error}}
      {{#error}}
        <p class="text-error">{{error}}</p>
      {{/error}}
    </script>

    <script id="averageTemplate" type="text/html">
      <p class="lead">The average number of defects opened per day is <strong>{{average}}</strong>.</p>
    </script>
</head>

<body>
    <div class="container">
        <h1>Product X Defects</h1>
        <p>Use this page to keep up-to-date with the defect trends of Product X.</p>
        <span id="average"></span>
        <div class="row">
            <div class="span8">
                <h3>Defects List</h3>
                <div id="defectsList"></div>
            </div>
            <div class="span4 visible-desktop">
                <h3>Add Data</h3>
                <textarea class="span4" id="rawData" rows="6"></textarea>
                <button class="btn pull-right" id="submitData" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/jquery.activity-indicator-1.0.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
